<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Continual Mobility Forecasting</title>
    <link rel="stylesheet" href="../../assets/styles.css">
    <style>
        .paper-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 20px 40px;
            margin: 0 -20px 30px;
        }
        
        .paper-header .container {
            max-width: 1200px;
        }
        
        .paper-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .paper-meta {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            opacity: 0.95;
            font-size: 1rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            margin-bottom: 2rem;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        
        .back-link:hover {
            opacity: 1;
        }
        
        .paper-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 85vh;
            border: 2px solid var(--border);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
        }
        
        .arxiv-section {
            text-align: center;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .arxiv-section p {
            color: var(--text-light);
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        .arxiv-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.75rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        .arxiv-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .paper-info {
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .paper-info h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .paper-info p {
            color: var(--text-light);
            line-height: 1.8;
        }
        
        @media (max-width: 768px) {
            .paper-title {
                font-size: 1.75rem;
            }
            
            .pdf-viewer {
                height: 70vh;
            }
            
            .paper-header {
                padding: 40px 20px 30px;
            }
            
            .paper-content {
                max-width: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="paper-header">
        <div class="container">
            <a href="../../" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Home
            </a>
            <h1 class="paper-title">Meta Continual Mobility Forecasting</h1>
        </div>
    </div>

    <div class="container paper-content">
        <div class="arxiv-section">
            <p style="font-size: 1.125rem; color: var(--text);">Check the arXiv preprint</p>
            <a href="http://arxiv.org/abs/2512.11841" target="_blank" rel="noopener noreferrer" class="arxiv-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
                View on arXiv
            </a>
        </div>

        <iframe 
            src="Mandapati_MetaContinualMobilityForecasting.pdf" 
            class="pdf-viewer"
            title="Meta Continual Mobility Forecasting Paper">
        </iframe>

        <div class="paper-info">
            <h2>Citation</h2>
            <p style="font-family: monospace; background: white; padding: 1rem; border-radius: 8px; border: 1px solid var(--border);">
                Mandapati, S. "Meta Continual Mobility Forecasting" arXiv:2512.11841
            </p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sasi. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
